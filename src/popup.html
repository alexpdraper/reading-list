<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title data-localize="appName">Reading List</title>
</head>
<body class="popup-page">
  <div class="container">
    <header class="header">
      <button class="sidebar-button" id="open-sidebar">
        <img class="sidebar-img" alt="sidebar" src="chrome://browser/skin/sidebars.svg">
      </button>
      <h1 data-localize="appName"></h1>
      <button class="save-button" id="savepage">+</button>
      <button class="settings-button" id="settings">
        <img class="settings-img" alt="settings" src="/icons/cog.svg">
      </button>
    </header>

    <div class="search">
      <input type="search" id="my-search" name="search" placeholder="Search" autocomplete="off">
    </div>

    <div class="filter">
      <button class="button" id="all"><span data-localize="allButton">all</span> <span class="count" id="all-count"></span></button>
      <button class="button" id="unread"><span data-localize="unreadButton">unread</span> <span class="count" id="unread-count"></span></button>
    </div>

    <div class="sort">
      <button class="button" id="date"><span data-localize="dateButton">date</span> <em id="date-order"></em></button>
      <button class="button" id="title"><span data-localize="titleButton">title</span> <em id="title-order"></em></button>
    </div>

    <div class="reading-list" id="reading-list"></div>
  </div>
  <div class="overlay" id="overlay"></div>
</body>
</html>
